  <div class="container-fluid">

  <form name="form1" class="myform1"  ng-submit="addUser()" role="form" novalidate="novalidate" autocomplete="off" >
<div class="container">
<div class="row">
  <div class="col-sm-4">


  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
  
  <input type="text"  placeholder="User ID"  ng-model="formInfo.usrid"  class="form-control" id="usr">
</div>



  </div>
  <div class="col-sm-4">

  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">

  <input type="text" placeholder="Password"  ng-model="formInfo.pwd"   class="form-control" id="usr" required ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
</div>


  </div>
</div>

<div class="row">
  <div class="col-sm-4">


  <div class="form-group">

  <input type="text"  placeholder="First Name"  ng-model="formInfo.fn"   class="form-control" id="usr">
</div>



  </div>
  <div class="col-sm-4">


  <input type="text"  placeholder="Last Name" ng-model="formInfo.ln"  class="form-control" id="usr">
</div>


  </div>

  <div class="row">
  <div class="col-sm-8"><button  ng-disabled="form1.$invalid" type="submit" ng-submit="addUser()"class="btn btn-primary"> Add User</button></div>
  <div class="col-sm-4"></div>
  
</div>



</div>

  </form>



</div>
