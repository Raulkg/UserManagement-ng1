</div><div class=" col-md-6">
  
    <form name="form" class="myform" ng-controller="LoginController as vm" ng-submit="form.$valid && vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">  <h3>Account Login</h3>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="User ID" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group"  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password"  id="password" class="form-control" ng-model="vm.password" required ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
  

      <div ng-messages="form.password.$error">
        <p ng-message="pattern">Your password is must contain atleast one capital , one small , one spl Character and one Integer.</p>
        <p ng-message="maxlength">Your password is too long.</p>
        <p ng-message="required">Your Passowrd is required.</p>
         <span ng-bind="error" ></span >
    </div>


  		<div class="formcheck" >

      <label class="checkbox">
      <input type="checkbox"  ng-model="vm.remember" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>

      </div>
